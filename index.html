<!DOCTYPE html>
<html>
    <head>
        <title>Smash Trophy Maker</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>

        <audio id="bg-music" src="src/bg_music/track1.mp3" loop></audio>
        <div class="trophy-body"> 
            <div class="info">
                <span class="name">
                    <p contenteditable="true">Character Name</p>
                    <hr>
                </span>
                <div class="info2">
                    <textarea type="text" placeholder="Description"></textarea>
                    <hr>
                    <div class ="appearances">
                        <img class="logo" id="logo1" onclick="uploadImage('logo1')"></img>
                        <p contenteditable="true"> Featured Apperance</p>
                        <p contenteditable="true"> Date</p>
                    </div>
                    <div class ="appearances">
                        <img class="logo" id="logo2" onclick="uploadImage('logo2')"></img>
                        <p contenteditable="true"> Featured Apperance</p>
                        <p contenteditable="true"> Date</p>
                    </div>
                </div>
            </div>
            <div class="trophy">
                <img class="character" id="char" onclick="uploadImage('char')"></img>
                <img class="tbase" src="src/base.png"></img>
            </div>
        </div>
        <h3>Trophy Dashboard</h3>
        <hr>
        <div class="dashboard"> 
            <div class="controls">
                <p>Background Image</p>
                <form>
                    <select id="bg-select" onchange="changeBackground('src/backgrounds/' + this.value)">
                        <option value="bg1.png">SSBB Background 1</option>
                        <option value="bg2.png">SSBB Background 2</option>
                        <option value="bg3.png">SSBB Background 3</option>
                        <option value="bg4.png">SSBB Background 4</option>
                        <option value="bg5.png">SSBB Background 5</option>
                        <option value="bg6.png">SSBM Background 1</option>
                        <option value="bg7.png">SSBM Background 2</option>
                        <option value="bg8.png">SSBM Background 3</option>
                    </select>
                </form>
            </div>

            <div class="controls">
                <p>Background Music</p>
                <form>
                    <select id="bg-select-music" onchange="document.getElementById('bg-music').src = 'src/bg_music/' + this.value">
                        <option value="track1.mp3">SSBB Trophy Gallery</option>
                        <option value="track2.mp3">Sticker Album/Album/Chronicle</option>
                        <option value="track3.mp3">SSBB All-Star Rest Area</option>
                        <option value="track4.mp3">SSBM Trophy Gallery</option>
                        <option value="track5.mp3">SSBM All-Star Rest Area</option>             
                    </select>
                </form>
                <button onclick="backgroundMusic('play')">Play Music</button>
                <button onclick="backgroundMusic('pause')">Pause Music</button>
                <button onclick="backgroundMusic('stop')">Stop Music</button>
            </div>

            <div class="controls">
            <p>Image Position</p>
            <button onclick="adjustImagePosition('up')">Up</button>
            <button onclick="adjustImagePosition('down')">Down</button>
            <button onclick="adjustImagePosition('left')">Left</button>
            <button onclick="adjustImagePosition('right')">Right</button>
            </div>

            <div class="controls">
            <p>Image Size</p>
            <button onclick="adjustImageSize('w-')">W−</button>
            <button onclick="adjustImageSize('w+')">W+</button>
            <button onclick="adjustImageSize('h-')">H−</button>
            <button onclick="adjustImageSize('h+')">H+</button>            
            </div>

            <div class="controls">
            <p>Logo</p>
            <button onclick="logoSettings('logo1', 'remove')">Remove Logo 1</button>
            <button onclick="logoSettings('logo2', 'remove')">Remove Logo 2</button> 
            <button onclick="logoSettings('logo1', 'show')">Show Logo 1</button>
            <button onclick="logoSettings('logo2', 'show')">Show Logo 2</button> 
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
